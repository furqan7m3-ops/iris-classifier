<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Classifier</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Welcome to the Flower Classifier</h1>
    <p class="info">Enter the flower details:</p>
    <form class="form">
        <input type="text" name="sepal_length" id="sepal-length" placeholder="Enter Sepal Length">
        <input type="text" name="sepal_width" id="sepal-width" placeholder="Enter Sepal Width">
        <input type="text" name="petal_length" id="petal-length" placeholder="Enter Petal Length">
        <input type="text" name="petal_width" id="petal-width" placeholder="Enter Petal Width">
        <input type="submit" value="Classify Flower">
        <p class="message"></p>
    </form>
    <script src="index.js"></script>
</body>

</html>
